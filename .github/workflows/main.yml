on:
  schedule:
    - cron: "4 7 * * *"
  workflow_dispatch:
jobs:
  fossa-scan:
    name: fossa
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main # Use a specific version if locking is preferred
        with:
          api-key: ${{secrets.FOSSAAPIKEY}}
          branch: master
  fossa-scan-1:
    name: fossa-11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main # Use a specific version if locking is preferred
        with:
          api-key: ${{secrets.FOSSAAPIKEY}}
          branch: master
