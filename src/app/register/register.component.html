<div class="container center-box">
  <div id="logo-wrapper">
    <img src="assets/img/flatLogoNoBackground.png" alt="" id="flatlogo" class="contained">
    <form id="loginform" action="" method="">
      <span id="welcome-text" class="graytext small">Create new account below.</span>
      <div class="form-item">
          <label for="input-email">Email</label>
          <input  type="text" name="email" id="input-email">
      </div>
      <hr>
      <div class="form-item"class="form-item">
        <label for="input-password">Password</label>
        <input type="password" name="password" id="input-password">
      </div>
      <hr>
      <div class="form-item">
          <label for="input-firstname">First Name</label>
          <input type="text" name="firstname" id="input-firstname">
      </div>
      <hr>
      <div class="form-item">
          <label for="input-lastname">Last Name</label>
          <input type="text" name="lastname" id="input-lastname">
      </div>
      <hr>
      <div class="form-item">
          <label for="input-address" class="d-inline-block">Address</label>
          <input type="text" name="lastname" id="input-address">
      </div>
      <hr>
      <div class="form-item" style="height: fit-content;">
          <label for="input-tel">Tel</label>
          <input type="text" name="lastname" id="input-tel">
      </div>
      <hr>
      <div id="button-panel" class="mt-3">
        <button type="button" (click)="signUp()" class="btn btn-primary float-right pl-2 pr-2 pt-1 pb-1 col-4" style="background-color: rgb(117, 0, 0); border-color: rgb(117, 0, 0); border-radius: 4px;">
          Register
        </button>
      </div>
      <div id="termsofuse">
        Terms of use.Privacy policy.
      </div>
    </form>
  </div>
  <div id="login-wrapper">
      <img src="/assets/img/logo.png" alt="LOGO" class="contained">
  </div>
</div>
